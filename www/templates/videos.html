<ion-view title="'סרטוני קצב'">
	<ion-content has-header="true" has-tabs="true">

		<div class="list">
			<a ng-repeat="video in videos" class="item item-avatar" href="#/tab/videos/{{$index}}">
				<img ng-src="{{video.thumbnail_url}}"/>

				<h3>{{video.track_name}}</h3>

				<p>{{video.artist}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
