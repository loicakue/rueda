<ion-view title="level.title">
	<ion-content has-header="true" has-tabs="true">

		<ion-list class="hebrew">
			<ion-item ng-repeat="variation in level.variations" type="item-text-wrap" href="#/tab/rueda/{{level.id}}/{{variation.id}}">
				<h3>{{variation.displayName}}</h3>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
